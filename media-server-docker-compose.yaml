version: '3.5'

services:
  nzbget:
    container_name: nzbget
    image: linuxserver/nzbget
    hostname: nzbget.server
    ports:
      - 6789
    volumes:
      - /serverapps/nzbget/config:/config
      - /serverapps/nzbget:/downloads
      - /downloads:/completed
    environment:
      TZ: _timezone_
      PUID: _nzbgetuid_
      PGID: _nzbgetgid_
    restart: unless-stopped

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    hostname: sonarr.server
    ports:
      - 8989
      - 9898
    volumes:
      - /serverapps/sonarr/config:/config
      - /dvr/tv:/tv
      - /downloads:/downloads
    environment:
      PUID: _sonarruid_
      PGID: _sonarrgid_
      TZ: _timezone_
      UMASK_SET: 022
    restart: unless-stopped

  plex:
    container_name: plex
    image: plexinc/pms-docker
    hostname: plex.server
    ports:
      - 32400/tcp
      - 3005/tcp 
      - 8324/tcp 
      - 32469/tcp 
      - 1900/udp 
      - 32410/udp 
      - 32412/udp 
      - 32413/udp 
      - 32414/udp 
    volumes:
      - /serverapps/plex/config:/config 
      - /serverapps/plex/transcode:/transcode
      - /dvr/tv:/data/tv 
      - /dvr/movies:/data/movies
    environment:
      TZ: _timezone_
      PLEX_CLAIM: _plexclaim_
      PLEX_UID: _plexuid_
      PLEX_GID: _plexgid_
    restart: unless-stopped

networks:
  default:
    name: media-network
